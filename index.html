<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BestellApp</title>
        <link rel="icon" href="./assets/icons/favicon-16x16.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="styles/standard.css">
        <link rel="stylesheet" type="text/css" href="styles/headder-footer.css">

        <script src="./scripts/datenbank.js"></script>
        <script src="./scripts/templades.js"></script>
        <script src="./script.js"></script>
    </head>
    <body onload="renderMyMenu(), renderMyDessert(), renderMyDrinks(), renderMyOrder()">
        <header>
            <nav>
                <a href="./index.html"><img class="logo" src="./assets/icons/Logo.png" alt="Logo Bestellapp"></a>
            </nav>  
        </header>
        <main>
            <section class="main">
                <img class="aot" src="./assets/img/aot.jpg" alt="Pizza">
                <img class="companyLogo" src="./assets/img/logo-piza.png" alt="Firmenlogo">
                <div class="sticky">
                    <h1>Pizza und Nudelhaus</h1>
                    <div class="myBtn">
                        <a href="#mainCourse"><button class="menuBtn">Hauptgerichte</button></a>
                        <a href="#dessert"><button class="menuBtn">Dessert</button></a>
                        <a href="#dirnks"><button class="menuBtn">Getränke</button></a>
                    </div>
                </div>

                <!-- Content -->
                <div class="DiningCat">
                    <div id="content">
                        <img id="mainCourse" class="foodImg" src="./assets/img/noodles.jpg" alt="courts">
                        <h2>Hauptgerichte</h2>
                    </div>

                    <div id="dessertContent">
                        <img id="dessert" class="foodImg" src="./assets/img/dessert.jpg" alt="Dessert">
                        <h2>Dessert</h2>
                    </div>

                    <img id="dirnks" class="foodImg" src="./assets/img/softdrinks.jpg" alt="drinks">
                    <h2>Getränke</h2>
                    <div id="drinksContent"></div>
                </div>
            </section>
            <!-- Warenkorb -->
            <section class="order">
                <h2>Warenkorb</h2>
                <div class="basket" id="orderbasket">
                    <img class="shoppingCartIcon d-none" src="./assets/icons/warenkorb.png" alt="WarenkorbIcon">
                    <p class="shoppingCartText d-none">befülle hier deinen Warenkorb</p>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer">
                <div class="links">
                    <a class="footerLink" href="./impressum.html">Impressum</a>
                    <span class="slash">|</span>
                    <a class="footerLink" href="./Datenschutz.html">Datenschutz</a>
                    <span class="slash">|</span>
                    <a class="footerLink" href="./agb.html">AGB</a>
                </div>
                <div class="socialmedia">
                    <a href="https://www.facebook.com/?locale=de_DE" target="_blank"><img class="footerIcon"  src="./assets/icons/facebook.png" alt="Logo facebook"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="footerIcon" src="./assets/icons/instagram.png" alt="Logo instagram"></a>
                    <a href="https://x.com/?lang=de&mx=2" target="_blank"><img class="footerIcon solid" src="./assets/icons/x.png" alt="Logo X"></a>
                    <a href="https://www.youtube.com/" target="_blank"><img class="footerIcon" src="./assets/icons/youtube.png" alt="Logo Youtube"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
