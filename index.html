<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BestellApp</title>
        <link rel="icon" href="./assets/icons/favicon-16x16.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="styles/standard.css">
        <link rel="stylesheet" type="text/css" href="styles/headder-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/responsive.css">
        

        <script src="./scripts/datenbank.js"></script>
        <script src="./scripts/templates.js"></script>
        <script src="./script.js"></script>
    </head>
    <body onload="renderMyMenu(); renderMyDessert(); renderMyDrinks(); renderMyOrder(); renderMySum();">
        <header>
            <nav>
                <a href="./index.html"><img class="logo" src="./assets/icons/Logo.png" alt="Logo Bestellapp"></a>
                <a class="menu-button" onclick=showSidebar() href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960">
                        <path class="d-none" d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z">
                    </svg>
                </a>
            </nav>  
        </header>
        <main>
            <section class="main">
                <img class="aot" src="./assets/img/aot.jpg" alt="Pizza">
                <img class="companyLogo" src="./assets/img/logo-piza.png" alt="Firmenlogo">
                <div class="sticky">
                    <h1>Pizza und Nudelhaus</h1>
                    <div class="star">
                        <img class="myStar" src="assets/icons/like.png" alt="likebutten">
                        <img class="myStar" src="assets/icons/like.png" alt="likebutten">
                        <img class="myStar" src="assets/icons/like.png" alt="likebutten">
                        <img class="myStar" src="assets/icons/like.png" alt="likebutten">
                        <img class="myStar" src="assets/icons/likenot.png" alt="likebutten">
                    </div>
                    <div class="myBtn">
                        <a href="#mainCourse"><button class="menuBtn">Hauptgerichte</button></a>
                        <a href="#dessert"><button class="menuBtn">Dessert</button></a>
                        <a href="#drinks"><button class="menuBtn">Getränke</button></a>
                    </div>
                </div>

                <!-- Content -->
                <div class="DiningCat">
                    <div id="menuContent">
                        <img id="mainCourse" class="foodImg" src="./assets/img/noodles.jpg" alt="courts">
                        <h2>Hauptgerichte</h2>
                    </div>

                    <div id="dessertContent">
                        <img id="dessert" class="foodImg" src="./assets/img/dessert.jpg" alt="Dessert">
                        <h2>Dessert</h2>
                    </div>

                    <div id="drinksContent">
                        <img id="drinks" class="foodImg" src="./assets/img/softdrinks.jpg" alt="drinks">
                        <h2>Getränke</h2>
                    </div>
                    <div class="responsiveOrderDiv">
                        <button id="openOverlay" class="responsiveOrderBtn" onclick=showOverlay()>
                            <img class="shoppingCartIcon" src="assets/icons/warenkorb.png" alt="orderbasket">
                            <p class="bold">Klicke hier für Bestellung</p>
                        </button>
                    </div>
                </div>
                <!-- overlay -->
                <div id="overlay" class="overlay">
                    <div class="overlayContent">
                        <h2>Warenkorb</h2>
                        <div id="orderbasketOverlay">
                            
                        </div>
                        <div id="mySumOverlay">
                        </div>
                        <button id="closeOverlay" class="closeBtn">Schließen</button>
                    </div>
                </div> 
          
            </section>
            <!-- Orderbasket -->
            <section class="order">
                <h2>Warenkorb</h2>
                <div id="orderbasket">
                    
                </div>
                <div id="mySum">

                </div>
            </section>
        </section>
        </main>
        <footer>
            <div class="footer">
                <div class="links">
                    <a class="footerLink" href="./impressum.html">Impressum</a>
                    <span class="slash">|</span>
                    <a class="footerLink" href="./Datenschutz.html">Datenschutz</a>
                    <span class="slash">|</span>
                    <a class="footerLink" href="./agb.html">AGB</a>
                </div>
                <div class="socialmedia">
                    <a href="https://www.facebook.com/?locale=de_DE" target="_blank"><img class="footerIcon"  src="./assets/icons/facebook.png" alt="Logo facebook"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="footerIcon" src="./assets/icons/instagram.png" alt="Logo instagram"></a>
                    <a href="https://x.com/?lang=de&mx=2" target="_blank"><img class="footerIcon solid" src="./assets/icons/x.png" alt="Logo X"></a>
                    <a href="https://www.youtube.com/" target="_blank"><img class="footerIcon" src="./assets/icons/youtube.png" alt="Logo Youtube"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
